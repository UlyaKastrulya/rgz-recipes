{% extends "base.html" %}

{% block main %}
<header>
    <div class="header-container">
        <div class="menu-items">
            {% if username == 'Julia' %}
                <nav>
                    <a href="/new" class="button">Добавить рецепт</a>
                    <a href="/edit" class="button">Редактировать</a>
                    <a href="/delete_recipes" class="button">Удалить</a><br>
                    <a href="/recipes" class="back" style="margin-top: 10px;">Вернуться на главную</a><br>
                    <div style="margin-left: 2px; margin-top: 10px; font-size: 14px;">Выполнила: Овчинникова Юля</div>
                </nav>

            {% endif %}
        </div>
        <div class="user-info">
            <div class="username">
                {{ username }}
            </div>
            <div class="user-actions">
                <a href="/logout" class="button">Выход</a>
                <a href="/delete_acc" class="button delete-account">Удалить аккаунт</a>
            </div>
        </div>
    </div>
</header>
<h1 style="text-align: center;">Редактирование рецептов</h1>
<form method="POST" class="form_add">
    <select name="edit_recipes">
        {% for i in all_recipes %}
            <option value="{{ i.id }}">{{ i.name }}</option>
            {% endfor %}   
    </select>
    <div style="text-align: center; margin-top: 20px;">
        <button type="submit" class="button_add">Редактировать рецепт</button>
        </div>
    </form>
{% endblock %}
